<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function randomNumber() {
            // Get the input value
            var minNum = Math.ceil(document.getElementById('minNum').value);
            var maxNum = Math.floor(document.getElementById('maxNum').value);

            // BMI Calculator
            var randomNumber = Math.floor((Math.random() * (maxNum - minNum + 1) ) + minNum) ;

            // Display the count
            //
            document.getElementById('randNum').innerText = ` ${randomNumber} `;
        }
    </script>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header  text-center p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Random Number Generator</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <div class="mb-3">
                    <label class="form-label" for="minNum">Min:</label>
                    <input class="form-control bg-light border mb-2" type="text" id="minNum" value="1">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="maxNum">Max:</label>
                    <input class="form-control bg-light border mb-2" type="text" id="maxNum" value="10">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary form-control border mb-2" onclick="randomNumber()">Generate</button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="randNum">Random Number:</label>
                    <div class="form-control text-center fs-2 bg-light border " id="randNum">0</div>
                </div>

            </div>  
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
