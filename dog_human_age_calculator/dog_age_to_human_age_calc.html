<!DOCTYPE html>
<html  lang="en">
	<head>
    	<meta charset="UTF-8">
        <title> Dog age to Human age Calculator </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <script>
        	function dogToHumanAgeCalc() {
            	var d_age = 0;
                var message = " ";
                d_age = document.getElementById('inputText').value;
                var h_age = ((d_age - 2) * 4) + 21;
                if (d_age == 0) {
                	message = "Congratulations for your new Dog! ";
                    } else if (d_age > 20) {
                    message = "Your Dog is immortal";
                    }
                    else {
                	message = `Dog age ${d_age} is equals to Human age ${h_age}`
                }
                document.getElementById('outPutMessage').innerText = message;
           	}
            
        </script>
            
    </head>
    <body>
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header  text-center p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Dog Age to Human Age Calculator</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <input class="form-control bg-light border mb-2" type="text" placeholder="Enter Dog age:" id="inputText" oninput="dogToHumanAgeCalc()">
                <div class="form-control bg-light border " id="outPutMessage">The first year of a dog's life is equal to 15 human years.</div>
            </div>  
          </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
