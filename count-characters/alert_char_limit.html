<!DOCTYPE html>
<html  lang="en">
	<head>
    	<meta charset="UTF-8">
        <title> Count Characters </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script>
        	function countCharacters() {
            	var message = document.getElementById('inputText').value;
                var messageCount = message.length;
                var maxCount = 20
                if (messageCount > 20) {
                	alert("Only 20 Characters are allowed!")
                }
                
                document.getElementById('characterCount').innerText = "Character Count: " + messageCount + "/" + maxCount ;
                document.getElementById('slicedMessage').innerText = message;
           	}
            
        </script>
            
    </head>
    <body>
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header  text-center p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Alert Character limit</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <input class="form-control bg-light border mb-2" placeholder="Enter text: " type="text" id="inputText" oninput="countCharacters()">
                <div class="form-control bg-light border mb-2" id="characterCount">Character Count: </div>
                <div class="form-control bg-light border " id="slicedMessage">Sliced text</div>
            </div>  
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
