<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function countCharacters() {
            // Get the input value
            var inputString = document.getElementById('inputText').value;

            // Count the characters
            var characterCount = inputString.length;

            // Display the count
            //
            document.getElementById('counter').innerText = ` ${characterCount} `;
        }
    </script>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header  text-center p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Input Characters Counter</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <input class="form-control bg-light border mb-2" placeholder="Enter text: " type="text" id="inputText" oninput="countCharacters()">
                <div class="form-control bg-light border " id="counter">0</div>
            </div>  
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
