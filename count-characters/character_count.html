<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Characters</title>
    <script>
        function countCharacters() {
            // Get the input value
            var inputString = document.getElementById('inputText').value;

            // Count the characters
            var characterCount = inputString.length;

            // Display the count
            document.getElementById('characterCount').innerText = "Character Count: " + characterCount;
        }
    </script>
</head>
<body>
    <label for="inputText">Enter text:</label>
    <input type="text" id="inputText" oninput="countCharacters()">
    <div id="characterCount">Character Count: 0</div>
</body>
</html>
